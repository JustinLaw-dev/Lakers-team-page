<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/png" href="./img/logo.png" />
    <link rel="stylesheet" href="./sass/main.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Heebo:wght@300;500;700&display=swap"
      rel="stylesheet"
    />
    <title>Los Angeles Lakers Team Page</title>
  </head>
  <body>
    <header class="row" role="tablist">
      <nav>
        <ul class="navbar">
          <li><img src="img/logo.png" class="navbar__logo" /></li>
          <li>Roster</li>
          <li>Schedule</li>
          <li>History</li>
          <ul class="navbar__social">
            <li>Instagram</li>
            <li>Twitter</li>
            <li>FB</li>
          </ul>
        </ul>
      </nav>
    </header>

    <div class="landing__container">
      <div class="landing__composition">
        <img
          class="landing__composition--player"
          src="./img/kuz.png"
          alt="Kyle Kuzma"
        />
      </div>
    </div>

    <script src="/app.js"></script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/png" href="./img/logo.png" />
    <link rel="stylesheet" href="./sass/main.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Heebo:wght@300;500;700&display=swap"
      rel="stylesheet"
    />
    <title>Los Angeles Lakers Team Page</title>
  </head>
  <body>
    <header class="row" role="tablist">
      <button class="player selected" role="tab">
        <img class="logo__img" src="./img/logo.png" alt="Los Angeles Lakers" />
      </button>
      <button class="player" role="tab">
        <p class="player__text">23 <span>James</span></p>
        <img class="player__img" src="img/lebron.png" alt="LeBron James" />
      </button>
      <button class="player" role="tab">
        <p class="player__text">1 <span>Caldwell-Pope</span></p>
        <img
          class="player__img"
          src="img/pope.png"
          alt="Kentavious Caldwell-Pope"
        />
      </button>
      <button class="player" role="tab">
        <p class="player__text">14 <span>Green</span></p>
        <img class="player__img" src="img/green.png" alt="Danny Green" />
      </button>
      <button class="player" role="tab">
        <p class="player__text">3 <span>Davis</span></p>
        <img class="player__img" src="img/davis.png" alt="Anthony Davis" />
      </button>
      <button class="player" role="tab">
        <p class="player__text">7 <span>McGee</span></p>
        <img class="player__img" src="img/mcgee.png" alt="Javale McGee" />
      </button>
      <button class="player" role="tab">
        <p class="player__text">11 <span>Bradley</span></p>
        <img class="player__img" src="img/bradley.png" alt="Avery Bradley" />
      </button>
      <button class="player" role="tab">
        <p class="player__text">4 <span>Caruso</span></p>
        <img class="player__img" src="img/caruso.png" alt="Alex Caruso" />
      </button>
      <button class="player" role="tab">
        <p class="player__text">0 <span>Kuzma</span></p>
        <img class="player__img" src="img/kuzma.png" alt="Kyle Kuzma" />
      </button>
      <button class="player" role="tab">
        <p class="player__text">28 <span>Cook</span></p>
        <img class="player__img" src="img/cook.png" alt="Quinn Cook" />
      </button>
      <button class="player" role="tab">
        <p class="player__text">37 <span>Howard</span></p>
        <img class="player__img" src="img/howard.png" alt="Dwight Howard" />
      </button>
      <button class="player" role="tab">
        <p class="player__text">10 <span>Dudley</span></p>
        <img class="player__img" src="img/dudley.png" alt="Jared Dudley" />
      </button>
      <button class="player" role="tab">
        <p class="player__text">88 <span>Morris</span></p>
        <img class="player__img" src="img/morris.png" alt="Markieff Morris" />
      </button>
      <button class="player" role="tab">
        <p class="player__text">18 <span>Waiters</span></p>
        <img class="player__img" src="img/waiters.png" alt="Dion Waiters" />
      </button>
      <button class="player" role="tab">
        <p class="player__text">9 <span>Rondo</span></p>
        <img class="player__img" src="img/rondo.png" alt="Rajon Rondo" />
      </button>
      <button class="player" role="tab">
        <p class="player__text">21 <span>Smith</span></p>
        <img class="player__img" src="img/smith.png" alt="JR Smith" />
      </button>
    </header>

    <div class="row row--body">
      <div class="column column--1-of-4">
        <h1>Schedule</h1>
      </div>
      <div class="column column--2-of-4">
        <h1>
          Statistics
        </h1>
      </div>
      <div class="column column--1-of-4">
        <h1>Social Media</h1>
      </div>
    </div>

    <script src="/app.js"></script>
  </body>
</html>

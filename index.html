<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/png" href="./img/logo.png" />
    <link rel="stylesheet" href="./sass/main.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Heebo:wght@300;500;700&display=swap"
      rel="stylesheet"
    />
    <title>LA Lakers Statistics Reference</title>
  </head>
  <body>
    <header class="row" role="tablist">
      <nav>
        <ul class="navbar">
          <li><img src="img/logo.png" class="navbar__logo" /></li>
          <h1>Lakers Player Statistics 2019-2020</h1>
          <ul class="navbar__social">
            <li>Instagram</li>
            <li>Twitter</li>
            <li>Facebook</li>
          </ul>
        </ul>
      </nav>
    </header>

    <div class="landing__container">
      <i class="landing__back-arrow"> &larr;</i>
      <div class="landing__composition">
        <div>
          <h2 class="landing__player-name">Avery Bradley</h2>
        </div>
        <img
          class="landing__composition--player landing__composition--player--kuzma"
          src="./img/kuz.png"
          alt="Kyle Kuzma"
          id="kuz"
          data-id="KK"
        />
        <img
          class="landing__composition--player landing__composition--player--rondo"
          src="./img/rondo.png"
          alt="Rajon Rondo"
          id="rondo"
          data-id="RR"
        />
        <img
          class="landing__composition--player landing__composition--player--lebron"
          src="./img/lebron.png"
          alt="Lebron James"
          id="lebron"
          data-id="LBJ"
        />
        <img
          class="landing__composition--player landing__composition--player--davis"
          src="./img/davis.png"
          alt="Anthony Davis"
          id="davis"
          data-id="AD"
        />
        <img
          class="landing__composition--player landing__composition--player--caruso"
          src="./img/caruso.png"
          alt="Alex Caruso"
          id="caruso"
          data-id="AC"
        />
        <img
          class="landing__composition--player landing__composition--player--mcgee"
          src="./img/mcgee.png"
          alt="Javale McGee"
          id="mcgee"
          data-id="JM"
        />
        <img
          class="landing__composition--player landing__composition--player--waiters"
          src="./img/waiters.png"
          alt="Dion Waiters"
          id="waiters"
          data-id="DIW"
        />
        <img
          class="landing__composition--player landing__composition--player--bradley"
          src="./img/bradley.png"
          alt="Avery Bradley"
          id="bradley"
          data-id="AB"
        />
        <img
          class="landing__composition--player landing__composition--player--green"
          src="./img/green.png"
          alt="Danny Green"
          id="green"
          data-id="DG"
        />
        <img
          class="landing__composition--player landing__composition--player--howard"
          src="./img/howard.png"
          alt="Dwight Howard"
          id="howard"
          data-id="DW"
        />
        <img
          class="landing__composition--player landing__composition--player--dudley"
          src="./img/dudley.png"
          alt="Jared Dudley"
          id="dudley"
          data-id="JD"
        />
        <img
          class="landing__composition--player landing__composition--player--pope"
          src="./img/pope.png"
          alt="Kentavious Caldwell-Pope"
          id="pope"
          data-id="KCP"
        />
        <img
          class="landing__composition--player landing__composition--player--smith"
          src="./img/smith.png"
          alt="JR Smith"
          id="smith"
          data-id=""
        />
      </div>
    </div>

    <div class="table__container" id="tableContainer"></div>

    <script src="https://d3js.org/d3.v6.min.js"></script>
    <script src="/app.js"></script>
  </body>
</html>
